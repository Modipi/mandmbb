<section class="slideshow-section" style="margin: 48px 0; display: flex; justify-content: center;">
    <div id="product-slideshow" style="position: relative; width: 340px; height: 340px; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(214,51,132,0.10); overflow: hidden;">
        <img src="images/skin care combo .jpg" alt="Skin Care Combo" class="slide" style="width: 100%; height: 100%; object-fit: cover; border-radius: 18px; display: block;">
        <img src="images/model2.jpg" alt="Makeup" class="slide" style="width: 100%; height: 100%; object-fit: cover; border-radius: 18px; display: none;">
        <img src="images/layeredbob.jpg" alt="Hair" class="slide" style="width: 100%; height: 100%; object-fit: cover; border-radius: 18px; display: none;">
        <button id="prev-slide" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background: rgba(214,51,132,0.7); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.5rem; cursor: pointer;">&#8249;</button>
        <button id="next-slide" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: rgba(214,51,132,0.7); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.5rem; cursor: pointer;">&#8250;</button>
    </div>
</section>
<script>
    const slides = document.querySelectorAll('#product-slideshow .slide');
    let currentSlide = 0;
    function showSlide(idx) {
        slides.forEach((slide, i) => {
            slide.style.display = i === idx ? 'block' : 'none';
        });
    }
    document.getElementById('prev-slide').onclick = function() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    };
    document.getElementById('next-slide').onclick = function() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    };
    setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }, 3500);
    showSlide(currentSlide);
</script>
