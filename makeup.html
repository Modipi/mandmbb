   <head>

    </header>
    
    <div style="height: 150px;"></div>
    <div style="text-align:center; margin-bottom: 24px;"></div>
        <button onclick="window.history.back()" style="background: linear-gradient(90deg, #e07a8c 0%, #f7c1c7 100%); color: #fff; border: none; border-radius: 20px; padding: 10px 32px; font-size: 1rem; cursor: pointer;">
            &larr; Go Back
        </button>
    </div>
    <div class="content-box">
         
                  <ins><i><h3>Make up products</h3></i></ins>
                 
                <div class="products-grid">
                    <div class="product-card">
                        <img src="images/lipstick.jpg" alt="Lipstick">
                        <div class="product-info">
                            <h3>Lipstick [Red]</h3>
                            <p class="price">R150</p>
                            <button class="add-to-cart" data-name="Lipstick [Red]" data-price="150">Add to Cart</button>
                        </div>
                    </div>
                  
                    
                    <div class="product-card">
                        <img src="images/foundatiom.jpg" alt="Foundation">
                        <div class="product-info">
                            <h3>Foundation</h3>
                            <p class="price">R200</p>
                            <button class="add-to-cart" data-name="Foundation" data-price="200">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="images/powder.jpg" alt="Bake Powder">
                        <div class="product-info">
                            <h3>Bake Powder</h3>
                            <p class="price">R100</p>
                            <button class="add-to-cart" data-name="Bake Powder" data-price="100">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="images/makeup.jpg" alt="Brushes Set">
                        <div class="product-info">
                            <h3>Brushes [Set]</h3>
                            <p class="price">R120</p>
                            <button class="add-to-cart" data-name="Brushes [Set]" data-price="120">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="images/cream2.jpg" alt="Primer">
                        <div class="product-info">
                            <h3>Primer</h3>
                            <p class="price">R80</p>
                            <button class="add-to-cart" data-name="Primer" data-price="80">Add to Cart</button>
                        </div>
                    </div>
                </div>
          

                  
                  <div id="cart-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" width="48" height="48">
                    <span id="cart-count">0</span>
                  </div>

                
                  <div id="cart-modal" class="cart-modal">
                    <div class="cart-modal-content">
                      <span class="close-cart">&times;</span>
                      <h2>Your Cart</h2>
                      <div id="cart-items"></div>
                      <div id="cart-total"></div>
                      <button id="checkout-btn">Checkout</button>
                    </div>
                  </div>

                 
                  <div id="checkout-modal" class="cart-modal">
                    <div class="cart-modal-content">
                      <span class="close-checkout">&times;</span>
                      <h2>Checkout</h2>
                      <form id="checkout-form">
                        <input type="text" placeholder="Full Name" name="name" required><br>
                        <input type="email" placeholder="Email" name="email" required><br>
                        <input type="text" placeholder="Address" name="address" required><br>
                        <button type="submit">Place Order</button>
                      </form>
                      <div id="order-success" style="display:none; color:green; margin-top:10px;">Order placed successfully!</div>
                    </div>
                  </div>

                  <style>
                  .products-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                    gap: 32px;
                    margin: 40px 0;
                    padding: 0 24px;
                  }
                  .product-card {
                    background: #fff;
                    border-radius: 18px;
                    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                    overflow: hidden;
                    transition: box-shadow 0.2s;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    padding-bottom: 18px;
                  }
                  .product-card img {
                    width: 100%;
                    height: 220px;
                    object-fit: cover;
                    border-bottom: 1px solid #f3f3f3;
                  }
                  .product-info {
                    padding: 16px 12px 0 12px;
                    text-align: center;
                  }
                  .product-info h3 {
                    font-family: 'Segoe UI', Arial, sans-serif;
                    font-size: 1.2rem;
                    margin: 8px 0 4px 0;
                    color: #222;
                    letter-spacing: 1px;
                  }
                  .price {
                    color: #e07a8c;
                    font-weight: bold;
                    font-size: 1.1rem;
                    margin-bottom: 10px;
                  }
                  .add-to-cart {
                    background: linear-gradient(90deg, #e07a8c 0%, #f7c1c7 100%);
                    color: #fff;
                    border: none;
                    border-radius: 20px;
                    padding: 8px 24px;
                    font-size: 1rem;
                    cursor: pointer;
                    margin-top: 8px;
                    transition: background 0.2s;
                  }
                  .add-to-cart:hover {
                    background: linear-gradient(90deg, #f7c1c7 0%, #e07a8c 100%);
                  }
                  #cart-btn {
                    position: fixed;
                    bottom: 32px;
                    right: 32px;
                    background: #fff;
                    border-radius: 50%;
                    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
                    width: 60px;
                    height: 60px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1001;
                    cursor: pointer;
                  }
                  #cart-btn img {
                    width: 36px;
                    height: 36px;
                  }
                  #cart-count {
                    position: absolute;
                    top: 8px;
                    right: 8px;
                    background: #e07a8c;
                    color: #fff;
                    border-radius: 50%;
                    font-size: 0.9rem;
                    width: 22px;
                    height: 22px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  }
                  .cart-modal {
                    display: none;
                    position: fixed;
                    z-index: 2000;
                    left: 0; top: 0;
                    width: 100vw; height: 100vh;
                    background: rgba(0,0,0,0.3);
                    align-items: center;
                    justify-content: center;
                  }
                  .cart-modal-content {
                    background: #fff;
                    border-radius: 16px;
                    padding: 32px 24px 24px 24px;
                    min-width: 320px;
                    max-width: 90vw;
                    position: relative;
                    box-shadow: 0 8px 32px rgba(0,0,0,0.18);
                  }
                  .close-cart, .close-checkout {
                    position: absolute;
                    top: 12px;
                    right: 18px;
                    font-size: 2rem;
                    color: #e07a8c;
                    cursor: pointer;
                  }
                  #cart-items {
                    margin: 18px 0;
                  }
                  .cart-item {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 10px;
                  }
                  .cart-item span {
                    font-size: 1rem;
                  }
                  .remove-item {
                    background: none;
                    border: none;
                    color: #e07a8c;
                    font-size: 1.1rem;
                    cursor: pointer;
                    margin-left: 10px;
                  }
                  #cart-total {
                    font-weight: bold;
                    margin-bottom: 18px;
                    color: #222;
                  }
                  #checkout-btn, #checkout-form button {
                    background: linear-gradient(90deg, #e07a8c 0%, #f7c1c7 100%);
                    color: #fff;
                    border: none;
                    border-radius: 20px;
                    padding: 8px 24px;
                    font-size: 1rem;
                    cursor: pointer;
                    margin-top: 8px;
                    transition: background 0.2s;
                  }
                  #checkout-btn:hover, #checkout-form button:hover {
                    background: linear-gradient(90deg, #f7c1c7 0%, #e07a8c 100%);
                  }
                  #checkout-form input {
                    width: 90%;
                    padding: 8px;
                    margin: 8px 0;
                    border-radius: 8px;
                    border: 1px solid #e07a8c;
                    font-size: 1rem;
                  }
                  @media (max-width: 600px) {
                    .products-grid {
                      grid-template-columns: 1fr;
                      padding: 0 4px;
                    }
                    .cart-modal-content {
                      min-width: 90vw;
                      padding: 18px 6px 18px 6px;
                    }
                    #cart-btn {
                      bottom: 16px;
                      right: 16px;
                    }
                  }
                  </style>

                  <script>
                  const cart = [];
                  const cartBtn = document.getElementById('cart-btn');
                  const cartModal = document.getElementById('cart-modal');
                  const cartCount = document.getElementById('cart-count');
                  const cartItemsDiv = document.getElementById('cart-items');
                  const cartTotalDiv = document.getElementById('cart-total');
                  const closeCart = document.querySelector('.close-cart');
                  const checkoutBtn = document.getElementById('checkout-btn');
                  const checkoutModal = document.getElementById('checkout-modal');
                  const closeCheckout = document.querySelector('.close-checkout');
                  const checkoutForm = document.getElementById('checkout-form');
                  const orderSuccess = document.getElementById('order-success');

                  function updateCartCount() {
                    cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
                  }

                  function updateCartModal() {
                    cartItemsDiv.innerHTML = '';
                    if (cart.length === 0) {
                      cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                      cartTotalDiv.textContent = '';
                      checkoutBtn.style.display = 'none';
                      return;
                    }
                    cart.forEach((item, idx) => {
                      const div = document.createElement('div');
                      div.className = 'cart-item';
                      div.innerHTML = `
                        <span>${item.name} x${item.qty}</span>
                        <span>R${item.price * item.qty}
                          <button class="remove-item" data-idx="${idx}">&times;</button>
                        </span>
                      `;
                      cartItemsDiv.appendChild(div);
                    });
                    cartTotalDiv.textContent = 'Total: R' + cart.reduce((sum, item) => sum + item.price * item.qty, 0);
                    checkoutBtn.style.display = '';
                  }

                  document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', function() {
                      const name = this.getAttribute('data-name');
                      const price = parseInt(this.getAttribute('data-price'));
                      const found = cart.find(item => item.name === name);
                      if (found) {
                        found.qty += 1;
                      } else {
                        cart.push({ name, price, qty: 1 });
                      }
                      updateCartCount();
                    });
                  });

                  cartBtn.addEventListener('click', () => {
                    updateCartModal();
                    cartModal.style.display = 'flex';
                  });

                  closeCart.addEventListener('click', () => {
                    cartModal.style.display = 'none';
                  });

                  cartItemsDiv.addEventListener('click', function(e) {
                    if (e.target.classList.contains('remove-item')) {
                      const idx = parseInt(e.target.getAttribute('data-idx'));
                      cart.splice(idx, 1);
                      updateCartCount();
                      updateCartModal();
                    }
                  });

                  checkoutBtn.addEventListener('click', () => {
                    cartModal.style.display = 'none';
                    checkoutModal.style.display = 'flex';
                  });

                  closeCheckout.addEventListener('click', () => {
                    checkoutModal.style.display = 'none';
                    checkoutForm.reset();
                    orderSuccess.style.display = 'none';
                  });

                  checkoutForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    orderSuccess.style.display = 'block';
                    setTimeout(() => {
                      checkoutModal.style.display = 'none';
                      cart.length = 0;
                      updateCartCount();
                      checkoutForm.reset();
                      orderSuccess.style.display = 'none';
                    }, 1800);
                  });

                  window.onclick = function(event) {
                    if (event.target === cartModal) cartModal.style.display = 'none';
                    if (event.target === checkoutModal) checkoutModal.style.display = 'none';
                  };
                  updateCartCount();

                   const galleryImages = document.querySelectorAll('.product-card img');
                  let lightbox, lightboxImg, lightboxClose;

                  function createLightbox() {
                    lightbox = document.createElement('div');
                    lightbox.style.position = 'fixed';
                    lightbox.style.top = 0;
                    lightbox.style.left = 0;
                    lightbox.style.width = '100vw';
                    lightbox.style.height = '100vh';
                    lightbox.style.background = 'rgba(0,0,0,0.7)';
                    lightbox.style.display = 'flex';
                    lightbox.style.alignItems = 'center';
                    lightbox.style.justifyContent = 'center';
                    lightbox.style.zIndex = 3000;
                    lightbox.style.display = 'none';

                    
                    const contentBox = document.createElement('div');
                    contentBox.style.background = '#fff';
                    contentBox.style.borderRadius = '18px';
                    contentBox.style.boxShadow = '0 8px 32px rgba(0,0,0,0.18)';
                    contentBox.style.padding = '24px';
                    contentBox.style.position = 'relative';
                    contentBox.style.display = 'flex';
                    contentBox.style.alignItems = 'center';
                    contentBox.style.justifyContent = 'center';
                    contentBox.style.maxWidth = '95vw';
                    contentBox.style.maxHeight = '85vh';

                    lightboxImg = document.createElement('img');
                    lightboxImg.style.maxWidth = '80vw';
                    lightboxImg.style.maxHeight = '70vh';
                    lightboxImg.style.borderRadius = '14px';
                    lightboxImg.style.boxShadow = '0 4px 24px rgba(0,0,0,0.12)';
                    lightboxImg.style.background = '#fff';
                    contentBox.appendChild(lightboxImg);

                    lightboxClose = document.createElement('span');
                    lightboxClose.textContent = '×';
                    lightboxClose.style.position = 'absolute';
                    lightboxClose.style.top = '12px';
                    lightboxClose.style.right = '22px';
                    lightboxClose.style.fontSize = '2.5rem';
                    lightboxClose.style.color = '#e07a8c';
                    lightboxClose.style.cursor = 'pointer';
                    lightboxClose.style.fontWeight = 'bold';
                    contentBox.appendChild(lightboxClose);

                    lightbox.appendChild(contentBox);
                    document.body.appendChild(lightbox);

                    lightboxClose.onclick = () => { lightbox.style.display = 'none'; };
                    lightbox.onclick = (e) => { if (e.target === lightbox) lightbox.style.display = 'none'; };
                  }

                  createLightbox();

                  galleryImages.forEach(img => {
                    img.style.cursor = 'zoom-in';
                    img.addEventListener('click', function() {
                      lightboxImg.src = this.src;
                      lightboxImg.alt = this.alt;
                      lightbox.style.display = 'flex';
                    });
                    });
                   
                    const headerContainer = document.querySelector('.header-container');
                    const searchBtn = document.createElement('button');
                    searchBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" style="width:28px;height:28px;vertical-align:middle;">';
                    searchBtn.style.background = 'none';
                    searchBtn.style.border = 'none';
                    searchBtn.style.cursor = 'pointer';
                    searchBtn.style.marginLeft = '18px';
                    searchBtn.title = 'Search products';
                    headerContainer.appendChild(searchBtn);

                    
                    const searchModal = document.createElement('div');
                    searchModal.style.display = 'none';
                    searchModal.style.position = 'fixed';
                    searchModal.style.zIndex = '2100';
                    searchModal.style.left = '0';
                    searchModal.style.top = '0';
                    searchModal.style.width = '100vw';
                    searchModal.style.height = '100vh';
                    searchModal.style.background = 'rgba(0,0,0,0.3)';
                    searchModal.style.alignItems = 'center';
                    searchModal.style.justifyContent = 'center';
                    searchModal.innerHTML = `
                      <div style="background:#fff; border-radius:16px; padding:32px 24px 24px 24px; min-width:320px; max-width:90vw; position:relative; box-shadow:0 8px 32px rgba(0,0,0,0.18);">
                      <span id="close-search" style="position:absolute; top:12px; right:18px; font-size:2rem; color:#e07a8c; cursor:pointer;">&times;</span>
                      <input id="search-input" type="text" placeholder="Search products..." style="width:90%;padding:10px;border-radius:8px;border:1px solid #e07a8c;font-size:1rem;">
                      <div id="search-results" style="margin-top:18px;"></div>
                      </div>
                    `;
                    document.body.appendChild(searchModal);

                   
                    searchBtn.addEventListener('click', () => {
                      searchModal.style.display = 'flex';
                      document.getElementById('search-input').focus();
                    });

                    document.getElementById('close-search').onclick = () => {
                      searchModal.style.display = 'none';
                      document.getElementById('search-input').value = '';
                      document.getElementById('search-results').innerHTML = '';
                    };
                    searchModal.addEventListener('click', (e) => {
                      if (e.target === searchModal) {
                      searchModal.style.display = 'none';
                      document.getElementById('search-input').value = '';
                      document.getElementById('search-results').innerHTML = '';
                      }
                    });

                    
                    const products = Array.from(document.querySelectorAll('.product-card')).map(card => ({
                      name: card.querySelector('h3').textContent,
                      price: card.querySelector('.price').textContent,
                      img: card.querySelector('img').src
                    }));

                    document.getElementById('search-input').addEventListener('input', function() {
                      const val = this.value.trim().toLowerCase();
                      const resultsDiv = document.getElementById('search-results');
                      resultsDiv.innerHTML = '';
                      if (!val) return;
                      const matches = products.filter(p => p.name.toLowerCase().includes(val));
                      if (matches.length === 0) {
                      resultsDiv.innerHTML = '<p style="color:#e07a8c;">No products found.</p>';
                      return;
                      }
                      matches.forEach(p => {
                      const div = document.createElement('div');
                      div.style.display = 'flex';
                      div.style.alignItems = 'center';
                      div.style.marginBottom = '12px';
                      div.style.cursor = 'pointer';
                      div.innerHTML = `
                        <img src="${p.img}" alt="${p.name}" style="width:48px;height:48px;object-fit:cover;border-radius:8px;margin-right:14px;">
                        <span style="font-size:1.1rem;font-weight:500;color:#222;">${p.name}</span>
                        <span style="margin-left:auto;color:#e07a8c;font-weight:bold;">${p.price}</span>
                      `;
                      div.onclick = () => {
                  searchModal.style.display = 'none';
                        document.getElementById('search-input').value = '';
                        resultsDiv.innerHTML = '';
                        const card = Array.from(document.querySelectorAll('.product-card')).find(c => c.querySelector('h3').textContent === p.name);
                        if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        card.style.boxShadow = '0 0 0 4px #e07a8c, 0 4px 24px rgba(0,0,0,0.08)';
                        setTimeout(() => {
                          card.style.boxShadow = '';
                        }, 1200);
                        }
                      };
                      resultsDiv.appendChild(div);
                      });
                    });
                  </script>
                     
                               
                
                
                 </div>

                    View Hair Products
                  </a>
